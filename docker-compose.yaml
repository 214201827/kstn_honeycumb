services:
  honeycumb-front:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: honeycumb-front
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - honeycumb-network

# Quitar backend si no funciona.

  honeycumb-back:
    build:
      context: ./node # Ruta a la carpeta del proyecto backend
      dockerfile: Dockerfile
    container_name: honeycumb-back
    environment:
      - DB_HOST=db
      - DB_USER=keystone
      - DB_PASSWORD=keystone
      - DB_NAME=honeycumb
    ports:
      - "3000:3000" # Puerto en el que corre tu aplicaci√≥n Node.js
    depends_on:
      - db
    networks:
      - honeycumb-network

  db:
    image: mariadb:10.11.6
    container_name: mariadb
    environment:
      MARIADB_ROOT_PASSWORD: keystone
      MARIADB_DATABASE: honeycumb
      MARIADB_USER: keystone
      MARIADB_PASSWORD: keystone
    volumes:
      - ./db/mariadb-image-docker-init.sql:/docker-entrypoint-initdb.d/mariadb-image-docker-init.sql
      - ./db-data:/var/lib/mysql
    networks:
      - honeycumb-network

  db-backup:
    image: mariadb:10.11.6
    container_name: db-backup
    environment:
      MARIADB_ROOT_PASSWORD: keystone
      MARIADB_DATABASE: honeycumb
      MARIADB_USER: keystone
      MARIADB_PASSWORD: keystone
    volumes:
      - ./backups:/backups  # Directorio local para guardar los respaldos
      - ./db-data:/var/lib/mysql
      - ./backup.sh:/backup.sh
    entrypoint: ["/bin/bash", "/backup.sh"] 
    networks:
      - honeycumb-network

networks:
  honeycumb-network:
    driver: bridge

volumes:
  db-data:
